                const randomUser = generateRandomUser();
                const message = `${randomUser} won $${randomAmount} from ${randomGame}!`;
                const time = new Date(Date.now() - i * 60000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                notificationHistory.push({
                    time,
                    message,
                    timestamp: Date.now() - i * 60000
                });
            }
            
            const notificationsContainer = document.getElementById('notificationsContainer');
            const popupHistoryList = document.getElementById('popupHistoryList');
            
            function updatePopupHistoryList() {
                popupHistoryList.innerHTML = '';
                notificationHistory.slice(0, 20).forEach(item => {
                    const popupItem = document.createElement('div');
                    popupItem.className = 'popup-item';
                    popupItem.innerHTML = `
                        <div class="popup-time">${item.time}</div>
                        <div class="popup-message"><strong>${item.message}</strong></div>
                    `;
                    popupHistoryList.appendChild(popupItem);
                });
            }
            
            updatePopupHistoryList();
            
            function showNotification() {
                const notification = document.createElement('div');
                notification.className = 'notification success';
                
                const randomGame = gameTypes[Math.floor(Math.random() * gameTypes.length)];
                const randomAmount = winAmounts[Math.floor(Math.random() * winAmounts.length)];
                const randomUser = generateRandomUser();
                const message = `${randomUser} won $${randomAmount} from ${randomGame}!`;
                
                notification.innerHTML = `
                    <div class="notification-content">
                        <div class="notification-icon success">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="notification-text">
                            <strong>${message}</strong>
                        </div>
                    </div>
                `;
                
                notificationsContainer.appendChild(notification);
                
                notificationHistory.unshift({
                    time: getCurrentTime(),
                    message,
                    timestamp: Date.now()
                });
                
                if (notificationHistory.length > maxHistoryItems) {
                    notificationHistory.pop();
                }
                
                updatePopupHistoryList();
                
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 5000);
            }
            
            showNotification();
            setInterval(showNotification, Math.floor(Math.random() * 4000) + 4000);
            
            // Popup controls
            const notificationPopup = document.getElementById('notificationPopup');
            const notificationBtn = document.getElementById('notificationBtn');
            const closePopup = document.getElementById('closePopup');
            
            notificationBtn.addEventListener('click', e => {
                e.stopPropagation();
                notificationPopup.classList.add('active');
                updatePopupHistoryList();
            });
            
            closePopup.addEventListener('click', () => {
                notificationPopup.classList.remove('active');
            });
            
            document.addEventListener('click', e => {
                if (notificationPopup.classList.contains('active') && 
                    !notificationPopup.contains(e.target) && 
                    e.target !== notificationBtn) {
                    notificationPopup.classList.remove('active');
                }
            });
            
            // Button actions
            document.getElementById('getBotBtn').addEventListener('click', () => {
                window.open('https://t.me/REDHAT_HACK1WIN_BOT', '_blank');
            });
            
            document.getElementById('contactBtn').addEventListener('click', () => {
                window.open('https://t.me/ReDHaT4O4', '_blank');
            });
            
            // Dark mode
            const darkModeToggle = document.getElementById('darkModeToggle');
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                darkModeToggle.innerHTML = document.body.classList.contains('dark-mode') 
                    ? '<i class="fas fa-sun"></i>' 
                    : '<i class="fas fa-moon"></i>';
            });
            
            // Video fallback
            const video = document.querySelector('.video-background');
            video.addEventListener('error', () => video.style.display = 'none');
        });
    </script>
