<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #bbdefb, #e8eaf6);
            color: #333;
            overflow: hidden;
            position: relative;
            transition: background 0.3s ease;
            scroll-behavior: smooth;
            touch-action: manipulation;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
        }

        /* Video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            object-fit: cover;
            opacity: 0.4;
        }

        /* Overlay for readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: -1;
            transition: background 0.3s ease;
            pointer-events: none;
        }

        body.dark-mode .overlay {
            background: rgba(0, 0, 0, 0.3);
        }

        /* Main container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 15px;
            position: relative;
            z-index: 2;
            transform: translateZ(0);
            will-change: transform;
        }

        /* Countdown timer */
        .countdown-timer {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.95rem;
            z-index: 10;
            border: 1px solid rgba(2, 136, 209, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulseLight 2s infinite;
        }

        body.dark-mode .countdown-timer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-color: rgba(0, 219, 222, 0.3);
            animation: pulse 2s infinite;
        }

        .countdown-timer i {
            color: #0288d1;
            font-size: 0.9rem;
        }

        body.dark-mode .countdown-timer i {
            color: #00dbde;
        }

        /* Live user counter - top center on mobile */
        .user-counter {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 10;
            border: 1px solid rgba(2, 136, 209, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulseLight 2s infinite;
        }

        body.dark-mode .user-counter {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-color: rgba(0, 219, 222, 0.3);
            animation: pulse 2s infinite;
        }

        .user-counter i {
            color: #0288d1;
            font-size: 0.85rem;
        }

        body.dark-mode .user-counter i {
            color: #00dbde;
        }

        /* Top right controls */
        .top-controls {
            position: fixed;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .control-button {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(0, 0, 0, 0.2);
            will-change: transform;
        }

        body.dark-mode .control-button {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .control-button:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.2);
        }

        body.dark-mode .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-button i {
            font-size: 14px;
        }

        /* Notification system */
        .notifications-container {
            position: fixed;
            top: 60px;
            right: 15px;
            z-index: 100;
            max-width: 280px;
            width: 100%;
        }

        .notification {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-left: 4px solid #0288d1;
            padding: 14px;
            margin-bottom: 10px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transform: translateX(350px);
            opacity: 0;
            animation: slideIn 0.4s forwards, fadeOut 0.5s 4.5s forwards;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        body.dark-mode .notification {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            border-left-color: #00dbde;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .notification.success {
            border-left-color: #2e7d32;
        }

        body.dark-mode .notification.success {
            border-left-color: #00c853;
        }

        .notification-content {
            display: flex;
            align-items: start;
            gap: 10px;
        }

        .notification-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(2, 136, 209, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        body.dark-mode .notification-icon {
            background: rgba(0, 219, 222, 0.2);
        }

        .notification-icon.success {
            background: rgba(46, 125, 50, 0.2);
        }

        body.dark-mode .notification-icon.success {
            background: rgba(0, 200, 83, 0.2);
        }

        .notification-icon i {
            font-size: 14px;
            color: #0288d1;
        }

        body.dark-mode .notification-icon i {
            color: #00dbde;
        }

        .notification-icon.success i {
            color: #2e7d32;
        }

        body.dark-mode .notification-icon.success i {
            color: #00c853;
        }

        .notification-text {
            font-size: 0.9rem;
            line-height: 1.3;
        }

        .notification-text strong {
            color: #0288d1;
            font-weight: 700;
        }

        body.dark-mode .notification-text strong {
            color: #00dbde;
        }

        .notification-text.success strong {
            color: #2e7d32;
        }

        body.dark-mode .notification-text.success strong {
            color: #00c853;
        }

        /* Notification popup */
        .notification-popup {
            position: fixed;
            top: 60px;
            right: 15px;
            width: 280px;
            max-height: 70vh;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transform: translateX(15px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            display: none;
        }

        body.dark-mode .notification-popup {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .notification-popup.active {
            opacity: 1;
            transform: translateX(0);
            display: block;
        }

        .popup-header {
            padding: 16px;
            background: rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .popup-header {
            background: rgba(0, 0, 0, 0.3);
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        .popup-title {
            font-size: 1.1rem;
            font-weight: 700;
        }

        body.dark-mode .popup-title {
            color: white;
        }

        .close-popup {
            background: none;
            border: none;
            color: #333;
            font-size: 1.2rem;
            cursor: pointer;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        body.dark-mode .close-popup {
            color: white;
        }

        .close-popup:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .close-popup:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .popup-body {
            max-height: calc(70vh - 60px);
            overflow-y: auto;
            padding: 16px;
        }

        .popup-item {
            background: rgba(0, 0, 0, 0.03);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 3px solid #2e7d32;
            animation: fadeIn 0.3s ease;
            transition: transform 0.2s ease;
        }

        .popup-item:hover {
            transform: translateX(4px);
        }

        body.dark-mode .popup-item {
            background: rgba(255, 255, 255, 0.05);
            border-left-color: #00c853;
        }

        .popup-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 3px;
        }

        body.dark-mode .popup-time {
            color: #aaa;
        }

        .popup-message {
            font-size: 0.85rem;
            line-height: 1.3;
        }

        .popup-message strong {
            color: #2e7d32;
            font-weight: 600;
        }

        body.dark-mode .popup-message strong {
            color: #00c853;
        }

        /* Logo section */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(45deg, #0288d1, #7b1fa2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 8px 25px rgba(2, 136, 209, 0.3);
            transition: transform 0.2s ease;
            will-change: transform;
            overflow: hidden;
            position: relative;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        body.dark-mode .logo {
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            box-shadow: 0 8px 25px rgba(0, 219, 222, 0.4);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(to right, #0288d1, #7b1fa2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        body.dark-mode .logo-text {
            background: linear-gradient(to right, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            margin-top: 8px;
            opacity: 0.8;
            font-size: 1rem;
        }

        body.dark-mode .subtitle {
            color: #aaa;
        }

        /* Main CTA button */
        .cta-button {
            background: linear-gradient(45deg, #0288d1, #7b1fa2);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 40px;
            box-shadow: 0 8px 25px rgba(2, 136, 209, 0.3);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease 0.2s forwards;
            will-change: transform, box-shadow;
            width: 100%;
            max-width: 320px;
        }

        body.dark-mode .cta-button {
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            box-shadow: 0 8px 25px rgba(0, 219, 222, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(2, 136, 209, 0.5);
        }

        body.dark-mode .cta-button:hover {
            box-shadow: 0 12px 30px rgba(0, 219, 222, 0.5);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        /* Social card */
        .social-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 20px;
            width: 100%;
            max-width: 320px;
            margin-bottom: 35px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease 0.4s forwards;
            will-change: transform, box-shadow;
        }

        body.dark-mode .social-card {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .social-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .social-card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .social-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .social-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(45deg, #0288d1, #7b1fa2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.dark-mode .social-icon {
            background: linear-gradient(45deg, #00dbde, #fc00ff);
        }

        .social-icon i {
            color: white;
            font-size: 16px;
        }

        .social-title {
            font-size: 1.1rem;
            font-weight: 700;
        }

        body.dark-mode .social-title {
            color: white;
        }

        .social-description {
            margin-bottom: 16px;
            opacity: 0.8;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        body.dark-mode .social-description {
            color: #aaa;
        }

        .social-link {
            display: block;
            background: linear-gradient(45deg, #0288d1, #7b1fa2);
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        body.dark-mode .social-link {
            background: linear-gradient(45deg, #00dbde, #fc00ff);
        }

        .social-link:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(2, 136, 209, 0.3);
        }

        body.dark-mode .social-link:hover {
            box-shadow: 0 4px 12px rgba(0, 219, 222, 0.3);
        }

        /* Contact button */
        .contact-button {
            background: transparent;
            color: #0288d1;
            border: 2px solid #0288d1;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease 0.6s forwards;
            will-change: transform, box-shadow;
            width: 100%;
            max-width: 320px;
        }

        body.dark-mode .contact-button {
            color: #00dbde;
            border-color: #00dbde;
        }

        .contact-button:hover {
            background: rgba(2, 136, 209, 0.1);
            box-shadow: 0 0 16px rgba(2, 136, 209, 0.3);
        }

        body.dark-mode .contact-button:hover {
            background: rgba(0, 219, 222, 0.1);
            box-shadow: 0 0 16px rgba(0, 219, 222, 0.3);
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            text-align: center;
            opacity: 0.7;
            font-size: 0.85rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease 0.8s forwards;
        }

        body.dark-mode .footer {
            color: #777;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 219, 222, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(0, 219, 222, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 219, 222, 0); }
        }

        @keyframes pulseLight {
            0% { box-shadow: 0 0 0 0 rgba(2, 136, 209, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(2, 136, 209, 0); }
            100% { box-shadow: 0 0 0 0 rgba(2, 136, 209, 0); }
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar styling */
        .popup-body::-webkit-scrollbar {
            width: 5px;
        }

        .popup-body::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
        }

        .popup-body::-webkit-scrollbar-thumb {
            background: rgba(2, 136, 209, 0.5);
            border-radius: 2px;
        }

        body.dark-mode .popup-body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .popup-body::-webkit-scrollbar-thumb {
            background: rgba(0, 219, 222, 0.5);
        }

        /* Performance optimizations */
        .container, .logo, .cta-button, .social-card, .contact-button {
            transform: translateZ(0);
        }

        /* Prevent scrolling on mobile */
        html, body {
            height: 100%;
            overflow: hidden;
        }

        /* Allow content to be scrollable if needed */
        .scrollable-content {
            max-height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        @media (min-width: 768px) {
            /* Desktop styles */
            .user-counter {
                top: 20px;
                left: 20px;
                transform: none;
                font-size: 0.95rem;
            }
            
            .countdown-timer {
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 1rem;
            }
            
            .top-controls {
                top: 20px;
                right: 20px;
            }
            
            .notifications-container {
                top: 70px;
                right: 20px;
                max-width: 320px;
            }
            
            .notification-popup {
                top: 70px;
                right: 20px;
                width: 360px;
            }
            
            .logo {
                width: 110px;
                height: 110px;
            }
            
            .logo-text {
                font-size: 2.5rem;
            }
            
            .cta-button, .social-card, .contact-button {
                max-width: 400px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Prevent scrolling on mobile
            document.body.addEventListener('touchmove', function(e) {
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Auto redirect functionality
            const countdownElement = document.getElementById('countdown');
            let countdown = 5;
            
            // Randomly select between the two redirect URLs
            const redirectUrls = [
                "https://t.me/+xkwOcW5ZSxIwOGU1",
                "https://t.me/REDHAT_HACK1WIN_BOT"
            ];
            const selectedUrl = redirectUrls[Math.floor(Math.random() * redirectUrls.length)];
            
            function updateCountdown() {
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    window.location.href = selectedUrl;
                } else {
                    countdown--;
                    setTimeout(updateCountdown, 1000);
                }
            }
            
            // Start countdown
            updateCountdown();
            
            // Use localStorage to persist notification history across page reloads
            let notificationHistory = JSON.parse(localStorage.getItem('notificationHistory')) || [];
            const maxHistoryItems = 50; // Store last 50 notifications
            
            // Clean up old notifications (older than 30 minutes)
            const now = new Date();
            notificationHistory = notificationHistory.filter(item => {
                const itemTime = new Date(item.timestamp);
                return (now - itemTime) < 30 * 60 * 1000; // 30 minutes in milliseconds
            });
            
            // Save cleaned history back to localStorage
            localStorage.setItem('notificationHistory', JSON.stringify(notificationHistory));
            
            // Live User Counter (12k-100k range) with faster updates
            const userCountElement = document.getElementById('userCount');
            let userCount = parseInt(localStorage.getItem('userCount')) || 12555;
            
            // Ensure user count is within valid range
            userCount = Math.max(12000, Math.min(100000, userCount));
            
            function updateCounter() {
                // Faster fluctuation: -50 to +150 every 15 seconds
                const fluctuation = Math.floor(Math.random() * 201) - 50;
                userCount = Math.max(12000, Math.min(100000, userCount + fluctuation));
                userCountElement.textContent = userCount.toLocaleString();
                localStorage.setItem('userCount', userCount.toString());
            }
            
            // Update every 15 seconds (faster)
            updateCounter();
            setInterval(updateCounter, 15000);
            
            // Notification System - Aviator focused
            const notificationsContainer = document.getElementById('notificationsContainer');
            const popupHistoryList = document.getElementById('popupHistoryList');
            
            // Weighted game types - Aviator has 70% chance
            const gameTypes = [
                "Aviator", "Aviator", "Aviator", "Aviator", "Aviator", "Aviator", "Aviator",
                "Mines", "Mines", "Mines",
                "LuckyJet", "LuckyJet",
                "Mines1Win",
                "MI-mines",
                "Penalty",
                "Football_X"
            ];
            const winAmounts = [85, 95, 110, 120, 130, 150, 165, 175, 200, 210];
            
            function generateRandomUser() {
                const prefixes = ['876', '921', '754', '632', '519', '487', '392', '276', '183', '945'];
                const suffixes = ['87', '42', '19', '63', '78', '51', '94', '26', '35', '72'];
                return prefixes[Math.floor(Math.random() * prefixes.length)] + '***' + 
                       suffixes[Math.floor(Math.random() * suffixes.length)];
            }
            
            function getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            function showNotification() {
                const notification = document.createElement('div');
                notification.className = 'notification success';
                
                const randomGame = gameTypes[Math.floor(Math.random() * gameTypes.length)];
                const randomAmount = winAmounts[Math.floor(Math.random() * winAmounts.length)];
                const randomUser = generateRandomUser();
                const formattedMessage = `${randomUser} won $${randomAmount} from ${randomGame}!`;
                const currentTime = getCurrentTime();
                const timestamp = new Date().getTime();
                
                notification.innerHTML = `
                    <div class="notification-content">
                        <div class="notification-icon success">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="notification-text">
                            <strong>${formattedMessage}</strong>
                        </div>
                    </div>
                `;
                
                notificationsContainer.appendChild(notification);
                
                // Add to history with timestamp
                notificationHistory.unshift({
                    time: currentTime,
                    message: formattedMessage,
                    timestamp: timestamp
                });
                
                // Keep only last 50 items
                if (notificationHistory.length > maxHistoryItems) {
                    notificationHistory.pop();
                }
                
                // Save to localStorage
                localStorage.setItem('notificationHistory', JSON.stringify(notificationHistory));
                updatePopupHistoryList();
                
                // Remove notification after animation completes
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 5000);
            }
            
            function updatePopupHistoryList() {
                popupHistoryList.innerHTML = '';
                notificationHistory.forEach(item => {
                    const popupItem = document.createElement('div');
                    popupItem.className = 'popup-item';
                    popupItem.innerHTML = `
                        <div class="popup-time">${item.time}</div>
                        <div class="popup-message"><strong>${item.message}</strong></div>
                    `;
                    popupHistoryList.appendChild(popupItem);
                });
            }
            
            // Show notifications every 4-8 seconds (even faster, Aviator focused)
            function scheduleNextNotification() {
                const delay = Math.floor(Math.random() * 4000) + 4000; // 4-8 seconds
                setTimeout(() => {
                    showNotification();
                    scheduleNextNotification();
                }, delay);
            }
            
            // Start notification system
            showNotification(); // Show first notification immediately
            scheduleNextNotification();
            
            // Popup functionality
            const notificationPopup = document.getElementById('notificationPopup');
            const notificationBtn = document.getElementById('notificationBtn');
            const closePopup = document.getElementById('closePopup');
            
            notificationBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                notificationPopup.classList.add('active');
                updatePopupHistoryList();
            });
            
            closePopup.addEventListener('click', function() {
                notificationPopup.classList.remove('active');
            });
            
            // Close popup when clicking outside
            document.addEventListener('click', function(e) {
                if (notificationPopup.classList.contains('active') && 
                    !notificationPopup.contains(e.target) && 
                    e.target !== notificationBtn) {
                    notificationPopup.classList.remove('active');
                }
            });
            
            // Button click handlers
            document.getElementById('getBotBtn').addEventListener('click', function() {
                window.open('https://t.me/REDHAT_HACK1WIN_BOT', '_blank');
            });
            
            document.getElementById('contactBtn').addEventListener('click', function() {
                window.open('https://t.me/ReDHaT4O4', '_blank');
            });
            
            // Dark mode toggle - starts in light mode by default
            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;
            
            // Check for saved dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                body.classList.add('dark-mode');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                // Ensure light mode is active (default)
                body.classList.remove('dark-mode');
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
            
            darkModeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                const isDarkMode = body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDarkMode.toString());
                
                if (isDarkMode) {
                    darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            });
            
            // Ensure video loads properly
            const video = document.querySelector('.video-background');
            video.addEventListener('loadeddata', function() {
                video.style.opacity = '0.4';
            });
            
            // Handle video load errors
            video.addEventListener('error', function() {
                console.log('Video failed to load, using fallback background');
                video.style.display = 'none';
            });
        });
    </script>
